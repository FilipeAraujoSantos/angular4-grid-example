<h3>Editar Caso de Uso</h3>
<hr>
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputTitulo" class="col-sm-2 control-label">Título</label>
    <div class="col-sm-10">
      <input type="text" name="titulo" class="form-control" id="inputTitulo" [(ngModel)]="titulo" placeholder="Título">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAutor" class="col-sm-2 control-label">Autor</label>
    <div class="col-sm-10">
      <input type="text" name="autor" class="form-control" id="inputAutor" [(ngModel)]="autor"  placeholder="Autor">
    </div>
  </div>    
  <div class="form-group">
    <label for="inputDtCriacao" class="col-sm-2 control-label">Dt de Criação</label>
    <div class="col-sm-10">
      <input type="text" name="dtcriacao" readonly class="form-control" id="inputDtCriacao" [(ngModel)]="dtcriacao" placeholder="Dt. de Criação">
    </div>
  </div>
  <div class="form-group">
    <label for="inputDtAlteracao" class="col-sm-2 control-label">Dt. de Alteração</label>
    <div class="col-sm-10">
      <input type="text" name="dtalteracao" readonly class="form-control" id="inputDtAlteracao" [(ngModel)]="dtalteracao"  placeholder="Dt. de Alteração">
    </div>      
  </div>
  <div class="form-group">
    <label for="inputStatus" class="col-sm-2 control-label">Status</label>
    <div class="col-sm-10">
      <input type="text" name="status" class="form-control" id="inputStatus" [(ngModel)]="status" placeholder="Status">
    </div>      
  </div>
  <hr>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
     <button class="btn btn-success" (click)="salvar($event)">Salvar</button>
     <button class="btn btn-warning" (click)="retornar($event)">Retornar</button>
    </div>
  </div>
</form>
